# The URL the site will be built for
base_url = "https://www.xypnox.com/blag"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "material-dark"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "xyblag"

# Blog details, used in the homepage
title = "The Blag"
description = "Blog of xypnox, a collection of Literature, Computing and Philosophy"

generate_feed = true

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]


# CUSTOM VARIABLES
[extra]

# Author name, displayed with copyright in footer
author = "xypnox"

# Menu shown in the navbar
blog_menu = [
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/quotes", name = "Quotes"},
    {url = "$BASE_URL/about", name = "About"},
]

disqus_shortname = "xypnox-blag"

[extra.social_links]
twitter = "https://twitter.com/xypnox"
github = "https://github.com/xypnox"
behance = "https://behance.net/xypnox"
telegram = "https://t.me/xypnox"

# Disqus shortname for comments by disqus, when not set comment section isn't displayed